<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Dark background for a cinematic feel */
            color: #fff;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .loading-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade in the content */
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #4CAF50; /* A distinct color for the spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loading-text {
            font-size: 1.5em;
            margin-top: 20px;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow content */
            animation: typing 3s steps(20, end) forwards, blink-caret .75s step-end infinite; /* Typing effect + blinking cursor */
            border-right: .15em solid orange; /* The caret */
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">AI智能相册 正在启动...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set a timeout for the animation duration (e.g., 4 seconds)
            // After the animation, redirect to index.html
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 4000); // Adjust this duration to match your animation's length
        });
    </script>
</body>
</html>
